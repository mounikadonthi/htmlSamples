							<div class="contact">My Telephone Number</div>

					<div class="form-element">

							<div class="form-element">

					<div class="form-element">
							<div class="contact">My State or Province</div>
							<div>
								<select class="dropdown-list-size" id="dropdown-text" onchange="setPromotionCode()">

								</select>
							</div>
					</div>
					<div class="form-element">
							<div class="contact">Gender</div> 
							<div ><label ><input type="radio" name="gender" id = "gender" onchange = "greetingMessage();">Male</label>
							   <label><input type="radio" name="gender" id = "gender1" onchange = "greetingMessage();">Female</label>
							</div>
					  </div>

					<div class="contact">Please Contact me by</div>
						<div>
							<label style=" display: table-cell;"><input type="radio" name="contactme">Email</label>
						   <label ><input type="radio" name="contactme">Phone</label>

						</div>
					</div>
					   <div class="form-element">

						   <div><input type="text" class="input-size" id="promotion"></div>
